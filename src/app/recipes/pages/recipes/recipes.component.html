<div class="recipes">

  <!-- SEARCH -->
  <div class="recipes__search col-12 col-xl-6 col-md-8 mx-auto">
    <label class="input-search w-100 position-relative">
      <input type="text"
             placeholder="Search Recipe"
             class="input-search__input form-control"
             #search
             (input)="search$.next(search.value)">
    </label>
  </div>

  <!-- ADD RECIPE -->
  <div class="recipes__new col-12 text-end mb-4"
       [routerLink]="['/recipes/form']">
    <button class="btn btn btn-secondary text-white w-auto btn-sm px-3">New Recipe</button>
  </div>

  <!-- RECIPES -->
  <div class="recipes__list row row-cols-xl-3 row-cols-md-2 row-cols-1 g-4 g-xl-5">
    <app-recipe-card class="col d-flex align-items-stretch"
                     *ngFor="let recipe of recipes"
                     [routerLink]="[recipe.id]"
                     [recipe]="recipe"></app-recipe-card>
  </div>

</div>
